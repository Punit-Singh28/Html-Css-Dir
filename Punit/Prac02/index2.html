<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <style>
        h1{
            text-align: center;
        }

        /* Concept of Blocks */
        .block{
            background: red;
        }
        .inline-block{
            background: cyan;
        }


         /* Concept of Backgroud Images */
        .back-img{
            background-image: url("../utils/Images/tokyo.webp");
            height: 80vh;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        /* concept of margin and padding */
        h3{
            text-align: center;
            /* height: 100px;
            width: 100px; */
            border: 2px dashed black;
            background: cyan;
            color: white;
            margin: 50px 50px;
            padding: 100px 50px;
        }
        h4{
            text-align: center;
            /* height: 100px;
            width: 100px; */
            border: 2px dashed black;
            background: gray;
            color: white;
            margin: 0 50px 100px 50px;
            padding: 100px 50px;
        }
    </style>
</head>
<body>

    <div class="block">hello</div>
    <span class="inline-block">hello</span>
    <hr>
    <h1><u>CSS: background - image</u></h1>
    <div class="back-img"></div>
    <hr>
    <h1><u>Concept of margin and Padding</u></h1>
    <h3>hello</h3>
    <h4>world</h4>
    <hr>
</body>
</html>
