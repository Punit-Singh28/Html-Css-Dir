      <img src="../utils/Images/tokyo.webp" alt="DRIFT" />

    <hr />
    <!-- <video src="./utils/GIFS/tenor_1.gif" height="400px" width="500px"></video> -->

      controls
      loop
      height="500px"
      width="500px"
      muted
      autoplay
    ></video>
    <hr />
    <canvas
      id="canvas"
      class="canva"
      height="800px"
      width="800px"
      style="border: 9px solid cyan"
    >
    </canvas>
    <hr />
    <canvas
      id="c1"
      class="c2"
      height="400px"
      width="400px"
      style="border: 5px solid yellowgreen"
    >
    </canvas>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(410, 2);
    ctx.lineTo(410, 410);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 10;
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "blue";
    ctx.moveTo(730, 250);
    ctx.lineTo(410, 410);
    ctx.lineWidth = 7;
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(410, 410, 10, 0, 2 * Math.PI);
    ctx.fill();

    //Practise
    const c = document.getElementById("c1");
    const a = c.getContext("2d");
    a.beginPath();
    a.moveTo(50, 50);
    a.lineTo(200, 200);
    a.strokeStyle = "green";
    a.lineWidth = 7;
    a.stroke();

    // const a = document.getElementById("myclass");

  </script>
