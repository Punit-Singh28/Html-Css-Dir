<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub-sib</title>
    <style>
        /*  subsequent sibling Combinators */
        div ~ p{
            color:cadetblue;
            background: black;
        }
    </style>
</head>
<body>
    <p>hi im first para</p>
    <div>I'm first div</div>
    <p>I'm second Para</p>
    <div>I'm second div</div>
    <p>I'm third Para</p>
    
</body>
</html>
