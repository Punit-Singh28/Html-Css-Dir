<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Flex -->
     <h1>Flex:</h1><br>
    <div class="container">
        <div class="box child-1">1</div>
        <div class="box child-2">2</div>
        <div class="box child-3">3</div>
        <div class="box child-4">4</div>
    </div>
    <br><br>
    <hr>

    <!-- Grid -->
     <h1>Grid:</h1><br>
      <div class="grid">
        <div class="gbox child-11">1</div>
        <div class="gbox child-22">2</div>
        <div class="gbox child-33">3</div>
        <div class="gbox child-44">4</div>
        <div class="gbox child-55">5</div>
        <div class="gbox child-66">6</div>

    </div>
</body>
</html>
