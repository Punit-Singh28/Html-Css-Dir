<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <svg style="width: 100%; height:95vh; border:2px solid green">
<!-- circle, rectangle, line, text -->

 <!-- ciclce -->
 <circle cx="0" cy="0" fill="red
 " r="150"/>
 <circle cx="100%" cy="0" fill="red" r="150"/>
 <circle cx="100%" cy="0" fill="red" r="150"/>
 <circle cx="100%" cy="100%" fill="red" r="150"/>
 <circle cx="0" cy="100%" fill="red" r="150"/>
 <circle cx="50%" cy="30%" fill="yellow" r="135"/>

 <!-- rectangle -->
  <rect x="41%" y="40%" width="240px" height="100px" fill="green"/>
  <rect x="41%" y="56%" width="240px" height="100px" fill="grey"/>
  <rect x="46%" y="72%" width="100px" height="180px" fill="brown"/>

  <!-- line -->
   <line x1="0" y1="0" x2="100%" y2="100%" stroke="cyan" stroke-width="10"/>
   <line x1="100%" y1="0" x2="0" y2="100%" stroke="cyan" stroke-width="10"/>

   <!-- text -->
    <text x="20%" y="50%" style="fill:blue; font-size:xx-large">Welcome</text>
    <text x="70%" y="50%" style="fill:blue; font-size:xx-large">Sir</text>

    </svg>
</body>
</html>
